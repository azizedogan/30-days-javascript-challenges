<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label for="contact-name">Full Name</label>
                <input type="text" name="full name" id="contact-name" placeholder="Enter your name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-phone">Phone no.</label>
                <input type="tel" name="phone" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-email">Email</label>
                <input type="email" name="email" id="contact-email" placeholder="Enter Email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="contact-msg">Your Message</label>
                <textarea name="msg" id="contact-msg" rows="3" placeholder="Enter your message" onkeyup="validateMsg()"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
