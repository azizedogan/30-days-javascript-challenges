<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <i class="fa-solid fa-caret-down" id="arrowIcon"></i>
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-twitter fa-xl"></i>
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-whatsapp fa-xl"></i>
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-pinterest fa-xl"></i>
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-youtube fa-xl"></i>
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>

    <script>

        let selectField = document.getElementById("selectField");
        let selectText = document.getElementById("selectText");
        let options = document.getElementsByClassName("options");
        let list = document.getElementById("list");
        let arrowIcon = document.getElementById("arrowIcon");

        selectField.onclick = function() {
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
            // arrowIcon.classList.add("fa-caret-up");
            // arrowIcon.classList.remove("fa-caret-down");
        }

        for(option of options) {
            option.onclick = function() {
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
                // arrowIcon.classList.remove("fa-caret-up");
                // arrowIcon.classList.add("fa-caret-down");
            }
        }

    </script>
    
</body>
</html>
