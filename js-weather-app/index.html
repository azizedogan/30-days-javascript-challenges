<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="card">
        <div id="search" class="search">
            <input type="text" placeholder="Şehir ismi giriniz:" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div id="weather" class="weather">
            <img src="/assets/rain.png" alt="rain" class="weather-icon" id="weatherIcon">
            <h1 id="temp" class="temp">22 °C</h1>
            <h2 id="city" class="city">Ankara</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="humidity">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="wind">
                    <div>
                        <p id="wind" class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
