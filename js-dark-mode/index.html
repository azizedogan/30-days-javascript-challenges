<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark - Light Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    
    <div class="hero">
        <nav>
            <img src="" alt="logo" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <i class="fa-solid fa-moon fa-xl" id="icon"></i>
        </nav>

        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portfolia website to showcase my all works related to web <br> development and UI design.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="img/pattern.png" alt="pattern" class="back-img">
            <img src="img/woman.png" alt="woman" class="main-img">
        </div>

        <div class="social-links">
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-medium"></i></a>
        </div>

    </div>

    <script>

        var icon = document.getElementById("icon");

        icon.onclick = function() {
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")) {
                icon.classList.add("fa-sun");
                icon.classList.remove("fa-moon");
            } else {
                icon.classList.add("fa-moon");
                icon.classList.remove("fa-sun");
            }
        }

    </script>

</body>
</html>
