<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

    <div class="gallery-wrap">
        <i class="fa-solid fa-circle-left fa-2xl" id="backBtn"></i>
        <div class="gallery">
            <div>
                <span><img src="img/img1.jpg" alt="1"></span>
                <span><img src="img/img2.jpg" alt="2"></span>
                <span><img src="img/img3.jpg" alt="3"></span>
            </div>        
            <div>
                <span><img src="img/img4.jpg" alt="4"></span>
                <span><img src="img/img5.jpg" alt="5"></span>
                <span><img src="img/img6.jpg" alt="6"></span>
            </div>
        </div>
        <i class="fa-solid fa-circle-right fa-2xl" id="nextBtn"></i>
    </div>

    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (e) => {
            e.preventDefault();
            scrollContainer.scrollLeft += e.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>
    
</body>
</html>
