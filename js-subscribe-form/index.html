<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br> Website Is On It's Way</h1>
        <p>Subscribe for more detalils.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" id="email" placeholder="Your email" required>
            <button type="submit"><i class="fa-regular fa-paper-plane fa-2xl"></i></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyAZnyZXxzKaV-9jEiNCyxRNhn1wpQnkSSHzSTHpOLBSJZTQAO-rxm0rIS8CcIfGJv9xA/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You for Subscribing!";
                setTimeout(function() {
                    msg.innerHTML = "Thank You for Subscribing!";
                }, 5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        });
      </script>
    
</body>
</html>
